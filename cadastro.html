<body>
    <header>

    <nav>

    <main>
        <form action="#" method="post">
        <fieldset>
			<legend>Cadastro:</legend>
            <label for ="nome">Nome:</label>
			<input type = "text" minlength= "3" id= "nome" name = "nome" placeholder="Digite Seu Nome" required/>

            <label for ="nome">Sobrenome:</label>
			<input type = "text" minlength= "3" id= "nome" name = "nome" placeholder="Digite Seu Sobrenome"> 
            <hr>
            
				
			<label for = "email">E-mail:</label>
			<input type= "email" id = "email" placeholder="Digite seu E-mail"
            required/>
            

			<label for ="cep">CEP:</label>
            <input type= "cep" id= "cep" minlength="8" name = "cep" placeholder="1234-5678"/>
            <hr>

            <label for="rua">Rua</label>
            <input type="text" name="rua" id="rua" placeholder="Rua do bobo">
            <hr>

            <label for="num">N°</label>
            <input type="number" name="num" id="num" placeholder="numero">

            <label for="complemento">Complemento</label>
            <input type="text" name="complemento" id="complemento" placeholder="Casa/Apartamento...etc" >
            <hr>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade">

            <label for="estado">UF</label>
            <input type="text" name="estado" id="estado">
            <hr>
            <button type="submit" class="btn">Cadastrar</button>
 		</fieldset>
        
    </form>
    </main>
